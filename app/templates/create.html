{% extends "base.html" %}

{% block content_title %}写博文{% endblock %}

{% block content %}
  <form action="{{ url_for('create') }}" class="form-horizontal" method="post">
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">博文标题</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ request.form.get('title', '') }}">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">博文内容</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" style="height: 300px;">{{ request.form.get('content', '') }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="category" class="col-sm-2 control-label">博文分类</label>
      <div class="col-sm-2">
        <select class="form-control" id="category" name="category">
          {% for category in categories %}
          <option value={{ category.id }}>{{ category.name }}</option> 
          {% endfor %}
          </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="published" type="checkbox" > 发布?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">创建</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">取消</a>
      </div>
    </div>
  </form>
{% endblock %}
